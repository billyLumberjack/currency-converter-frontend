<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
      <h4 class="card-header">Currencies exmachina converter</h4>
      <div class="card-body">
        <app-amount-and-currency
          [currencies]="currencies"
          (amountChange)="handleSourceAmountChange($event)"
          (currencyChange)="handleSourceCurrencyChange($event)"
          #sourceAmountAndCurrency
        ></app-amount-and-currency>
        <app-amount-and-currency
          [currencies]="currencies"
          (amountChange)="handleDestinationAmountChange($event)"
          (currencyChange)="handleDestinationCurrencyChange($event)"
          #destinationAmountAndCurrency
          ></app-amount-and-currency>
      </div>
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3 mb-0">{{errorMessage}}</div>
</div>
