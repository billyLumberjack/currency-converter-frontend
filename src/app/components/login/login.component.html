<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
      <h4 class="card-header">Currencies exmachina converter</h4>
      <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="validateFormAndAuthenticate()">
              <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" formControlName="username" class="form-control"/>
                  <app-validation-error *ngIf="displayValidationErrorsByName('username')" [errors]="loginForm.get('username').errors"></app-validation-error>
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" formControlName="password" class="form-control" />
                  <app-validation-error *ngIf="displayValidationErrorsByName('password')" [errors]="loginForm.get('password').errors"></app-validation-error>
              </div>
              <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Login
              </button>
              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
          </form>
      </div>
  </div>
</div>
